{% extends 'base.html' %}

{% block main %}
        <main>
            <div><h2>로그인</h2></div>
            <div class="container d-flex justify-content-center">
                <form class="m-auto">
                    <div class="form-group row">
                        <label for="idInput" class="col-sm-4 col-form-label text-right">아이디</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="idInput">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordInput" class="col-sm-4 col-form-label text-right">비밀번호</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="passwordInput">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center mt-3">
                        <div class="col-5">
                            <button type="button" class="btn btn-primary"><i class="bi bi-door-open"></i> 로그인</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
{% endblock %}
