{% extends 'base.html' %}
{% block style %}
<style>
    form { width: 350px; margin: 125px auto}
    form div { margin-bottom: 5px;}
    form input { padding: 5px; }
    form label { font-weight: bold; width: 110px; text-align: right }
    button { margin-left: 21px;}
</style>
{% endblock%}

{% block main %}
        <main>
            <div><h2>로그인</h2></div>
            <div class="container d-flex justify-content-center">
                <form class="m-auto" name="loginfrm">
                    <div class="form-group row">
                        <label for="userid" class="col-sm-4 col-form-label text-right">아이디</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="userid" name="userid">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwd" class="col-sm-4 col-form-label text-right">비밀번호</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="passwd" name="passwd">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center mt-3">
                        <div class="col-5">
                            <button type="button" class="btn btn-primary" id="loginbtn"><i class="bi bi-door-open"></i>로그인</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
{% endblock %}

{% block script %}
<script>
    let loginbtn = document.querySelector("#loginbtn");
    let loginfrm = document.loginfrm;

    loginbtn.addEventListener('click', () => {
        loginfrm.method = 'post';
        loginfrm.submit();
    })

</script>
{% endblock %}
