{% block main %}
<main>
    <h2>회원정보</h2>
    <div class="container w-25 ">
        <table class="table table-bordered mt-5">
            <tr><td>아이디</td><td>{{ my.userid }}</td></tr>

            <tr><td>가입일</td><td>{{ my.regdate.strftime('%Y-%m-%d %H:%M:%S') }}</td></tr>
        </table>
    </div>
</main>
{% endblock %}
